name: Deploy Kubernetes Manifests

on:
  push:
    branches:
      - main
    paths:
      - 'k8s/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - qa
          - prod

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set environment variables
      run: |
        echo "ACR_NAME=gopaldevacr" >> $GITHUB_ENV
        echo "RESOURCE_GROUP=rg-gopal-dev" >> $GITHUB_ENV
        echo "AKS_CLUSTER=aks-gopal-dev" >> $GITHUB_ENV
        echo "POSTGRES_FQDN=pg-gopal-dev.postgres.database.azure.com" >> $GITHUB_ENV

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get ACR login server
      run: |
        ACR_LOGIN_SERVER=$(az acr show --name ${{ env.ACR_NAME }} --query loginServer --output tsv)
        echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER" >> $GITHUB_ENV

    - name: Get AKS credentials
      run: |
        az aks get-credentials \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AKS_CLUSTER }} \
          --overwrite-existing

    - name: Create namespace if not exists
      run: |
        kubectl create namespace gopal-app --dry-run=client -o yaml | kubectl apply -f -

    - name: Create PostgreSQL secret
      run: |
        kubectl create secret generic postgres-secret \
          --from-literal=password=${{ secrets.POSTGRES_ADMIN_PASSWORD }} \
          -n gopal-app \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy Backend A
      run: |
        cat k8s/backend-a-deployment.yaml | \
        sed "s|\${ACR_LOGIN_SERVER}|${{ env.ACR_LOGIN_SERVER }}|g" | \
        sed "s|\${ENV}|dev-latest|g" | \
        sed "s|\${POSTGRES_FQDN}|${{ env.POSTGRES_FQDN }}|g" | \
        sed "s|\${POSTGRES_ADMIN_LOGIN}|gopaldevadmin|g" | \
        kubectl apply -f -

    - name: Deploy Backend B
      run: |
        cat k8s/backend-b-deployment.yaml | \
        sed "s|\${ACR_LOGIN_SERVER}|${{ env.ACR_LOGIN_SERVER }}|g" | \
        sed "s|\${ENV}|dev-latest|g" | \
        sed "s|\${POSTGRES_FQDN}|${{ env.POSTGRES_FQDN }}|g" | \
        sed "s|\${POSTGRES_ADMIN_LOGIN}|gopaldevadmin|g" | \
        kubectl apply -f -

    - name: Deploy Frontend
      run: |
        cat k8s/frontend-deployment.yaml | \
        sed "s|\${ACR_LOGIN_SERVER}|${{ env.ACR_LOGIN_SERVER }}|g" | \
        kubectl apply -f -

    - name: Deploy LoadBalancer Services
      run: |
        kubectl apply -f k8s/services-loadbalancer.yaml

    - name: Wait for deployments
      run: |
        kubectl rollout status deployment/backend-a -n gopal-app --timeout=5m
        kubectl rollout status deployment/backend-b -n gopal-app --timeout=5m
        kubectl rollout status deployment/frontend -n gopal-app --timeout=5m

    - name: Get deployment status
      run: |
        kubectl get pods -n gopal-app
        kubectl get svc -n gopal-app
        kubectl get ingress -n gopal-app

    - name: Get LoadBalancer endpoints for security scanning
      id: endpoints
      run: |
        echo "Waiting for LoadBalancer IPs..."
        sleep 10
        BACKEND_A_IP=$(kubectl get svc backend-a-lb -n gopal-app -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
        BACKEND_B_IP=$(kubectl get svc backend-b-lb -n gopal-app -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
        FRONTEND_IP=$(kubectl get svc frontend-lb -n gopal-app -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")

        echo "backend_a_ip=$BACKEND_A_IP" >> $GITHUB_OUTPUT
        echo "backend_b_ip=$BACKEND_B_IP" >> $GITHUB_OUTPUT
        echo "frontend_ip=$FRONTEND_IP" >> $GITHUB_OUTPUT

    - name: Run OWASP ZAP baseline security scan
      if: steps.endpoints.outputs.backend_a_ip != ''
      continue-on-error: true
      run: |
        mkdir -p zap-reports

        docker run --rm -v $(pwd)/zap-reports:/zap/wrk:rw \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-baseline.py \
          -t http://${{ steps.endpoints.outputs.backend_a_ip }} \
          -r backend-a-report.html \
          -J backend-a-report.json || true

        docker run --rm -v $(pwd)/zap-reports:/zap/wrk:rw \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-baseline.py \
          -t http://${{ steps.endpoints.outputs.backend_b_ip }} \
          -r backend-b-report.html \
          -J backend-b-report.json || true

        docker run --rm -v $(pwd)/zap-reports:/zap/wrk:rw \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-baseline.py \
          -t http://${{ steps.endpoints.outputs.frontend_ip }} \
          -r frontend-report.html \
          -J frontend-report.json || true

    - name: Upload ZAP security reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: owasp-zap-dev-reports
        path: zap-reports/
        retention-days: 30

    - name: Create security scan summary
      if: always()
      run: |
        echo "## ðŸ”’ OWASP ZAP Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Scanned Endpoints:**" >> $GITHUB_STEP_SUMMARY
        echo "- Backend-A: http://${{ steps.endpoints.outputs.backend_a_ip }}" >> $GITHUB_STEP_SUMMARY
        echo "- Backend-B: http://${{ steps.endpoints.outputs.backend_b_ip }}" >> $GITHUB_STEP_SUMMARY
        echo "- Frontend: http://${{ steps.endpoints.outputs.frontend_ip }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š View detailed reports in workflow artifacts" >> $GITHUB_STEP_SUMMARY

