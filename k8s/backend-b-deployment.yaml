apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-b
  namespace: gopal-app
  labels:
    app: backend-b
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-b
  template:
    metadata:
      labels:
        app: backend-b
        tier: backend
    spec:
      containers:
      - name: backend-b
        image: ${ACR_LOGIN_SERVER}/backend-b:${ENV}
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: SERVICE_NAME
          value: "backend-b"
        - name: DB_HOST
          value: "${POSTGRES_FQDN}"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "gopalapp${ENV}"
        - name: DB_USER
          value: "${POSTGRES_ADMIN_LOGIN}"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-b
  namespace: gopal-app
  labels:
    app: backend-b
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: backend-b
